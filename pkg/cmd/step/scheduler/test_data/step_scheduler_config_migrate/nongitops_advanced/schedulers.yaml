            - --template
            - --ceiling=10
            - --confirm
            command:
            - /app/robots/commenter/app.binary
            image: gcr.io/k8s-prow/commenter:v20190528-0d7c4b53a
            name: ""
            resources: {}
            volumeMounts:
            - mountPath: /etc/token
              name: token
          volumes:
          - name: token
            secret:
              secretName: oauth-token
        tags: {}
      - agent: ""
        cluster: ""
        cron: ""
        interval: 1h
        labels: {}
        maxConcurrency: 0
        name: periodic-jx-rotten
        spec:
          containers:
          - args:
            - |-
              --query=org:jenkins-x
              -label:lifecycle/frozen
              label:lifecycle/stale
              -label:lifecycle/rotten
            - --updated=720h
            - --token=/etc/token/oauth
            - |-
              --comment=Stale issues rot after 30d of inactivity.
              Mark the issue as fresh with `/remove-lifecycle rotten`.
              Rotten issues close after an additional 30d of inactivity.
              If this issue is safe to close now please do so with `/close`.
              Provide feedback via https://jenkins-x.io/community.
              /lifecycle rotten
            - --template
            - --ceiling=10
            - --confirm
            command:
            - /app/robots/commenter/app.binary
            image: gcr.io/k8s-prow/commenter:v20190528-0d7c4b53a
            name: ""
            resources: {}
            volumeMounts:
            - mountPath: /etc/token
              name: token
          volumes:
          - name: token
            secret:
              secretName: oauth-token
        tags: {}
    plugins:
      entries:
      - approve
      - heart
      - assign
      - help
      - hold
      - lgtm
      - lifecycle
      - label
      - size
      - trigger
      - wip
      - cat
      - dog
      - override
    policy:
      protectTested: true
    postsubmits:
      entries:
      - agent: tekton
        branches:
          entries:
          - master
        cluster: ""
        context: tekton
        labels: {}
        maxConcurrency: 0
        name: tekton
        report: false
        runIfChanged: ""
        skipBranches: {}
    presubmits:
      entries:
      - agent: tekton
        alwaysRun: true
        branches: {}
        cluster: ""
        context: tekton
        labels: {}
        maxConcurrency: 0
        mergeMethod: merge
        name: tekton
        optional: false
        policy:
          Replace: false
          requiredStatusChecks:
            contexts:
              entries:
              - tekton
        queries:
        - excludedBranches: {}
          includedBranches: {}
          labels:
            entries:
            - updatebot
          milestone: ""
          missingLabels:
            entries:
            - do-not-merge
            - do-not-merge/hold
            - do-not-merge/work-in-progress
            - needs-ok-to-test
            - needs-rebase
          reviewApprovedRequired: false
        - excludedBranches: {}
          includedBranches: {}
          labels:
            entries:
            - approved
          milestone: ""
          missingLabels:
            entries:
            - do-not-merge
            - do-not-merge/hold
            - do-not-merge/work-in-progress
            - needs-ok-to-test
            - needs-rebase
          reviewApprovedRequired: false
        report: true
        rerunCommand: /test this
        runIfChanged: ""
        skipBranches: {}
        trigger: (?m)^/test( all| this),?(s+|$)
    schedulerAgent:
      agent: tekton
    welcome:
    - message_template: Welcome contributor to Jenkins X
