- apiVersion: jenkins.io/v1
  kind: Scheduler
  metadata:
    creationTimestamp: null
    name: cloudbees-cb-app-slack-scheduler
    namespace: jx
  spec:
    approve:
      issueRequired: false
      lgtmActsAsApprove: true
      requireSelfApproval: true
    attachments:
    - name: jobURLPrefix
      urls:
      - https://dashboard.infra.jrawlings.co.uk/teams
    - name: jobURLTemplate
      urls:
      - '{{if eq .Spec.Type "presubmit"}}https://dashboard.infra.jrawlings.co.uk/teams/{{.Spec.Namespace}}/projects/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/PR-{{(index
        .Spec.Refs.Pulls 0).Number}}/{{.Status.BuildID}}{{else if eq .Spec.Type "postsubmit"}}https://dashboard.infra.jrawlings.co.uk/teams/{{.Spec.Namespace}}/projects/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/{{.Spec.Refs.BaseRef}}/{{.Status.BuildID}}{{end}}'
    - name: reportTemplate
      urls:
      - '{{if eq .Spec.Type "presubmit"}}[View all Builds for this Pull Request](https://dashboard.infra.jrawlings.co.uk/teams/{{.Spec.Namespace}}/projects/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/PR-{{(index
        .Spec.Refs.Pulls 0).Number}}) {{else if eq .Spec.Type "batch"}} Run `jx get
        build log --owner {{.Spec.Refs.Org}} --repo {{.Spec.Refs.Repo}} --branch batch`
        whilst connected to the cluster. UI support coming soon. {{end}}'
    merger:
      blockerLabel: ""
      maxGoroutines: 0
      mergeMethod: merge
      policy:
        fromBranchProtection: true
        optionalContexts: {}
        requiredContexts: {}
        requiredIfPresentContexts: {}
        skipUnknownContexts: false
      prStatusBaseUrl: ""
      squashLabel: ""
      targetUrl: https://deck.infra.jrawlings.co.uk
    periodics:
      entries:
      - agent: ""
        cluster: ""
        cron: ""
        interval: 1h
        labels: {}
        maxConcurrency: 0
        name: periodic-jx-stale
        spec:
          containers:
          - args:
            - |-
              --query=org:jenkins-x
              -label:lifecycle/frozen
              -label:lifecycle/stale
              -label:lifecycle/rotten
            - --updated=2160h
            - --token=/etc/token/oauth
            - |-
              --comment=Issues go stale after 90d of inactivity.
              Mark the issue as fresh with `/remove-lifecycle stale`.
              Stale issues rot after an additional 30d of inactivity and eventually close.
              If this issue is safe to close now please do so with `/close`.
              Provide feedback via https://jenkins-x.io/community.
              /lifecycle stale
            - --template
            - --ceiling=30
            - --confirm
            command:
            - /app/robots/commenter/app.binary
            image: gcr.io/k8s-prow/commenter:v20190528-0d7c4b53a
            name: ""
            resources: {}
            volumeMounts:
            - mountPath: /etc/token
              name: token
          volumes:
          - name: token
            secret:
              secretName: oauth-token
        tags: {}
      - agent: ""
        cluster: ""
        cron: ""
        interval: 1h
        labels: {}
        maxConcurrency: 0
        name: periodic-jx-close
        spec:
          containers:
          - args:
            - |-
              --query=org:jenkins-x
              -label:lifecycle/frozen
              label:lifecycle/rotten
            - --updated=720h
            - --token=/etc/token/oauth
            - |-
              --comment=Rotten issues close after 30d of inactivity.
              Reopen the issue with `/reopen`.
              Mark the issue as fresh with `/remove-lifecycle rotten`.
              Provide feedback via https://jenkins-x.io/community.
              /close
            - --template
            - --ceiling=10
            - --confirm
            command:
            - /app/robots/commenter/app.binary
            image: gcr.io/k8s-prow/commenter:v20190528-0d7c4b53a
            name: ""
            resources: {}
            volumeMounts:
            - mountPath: /etc/token
              name: token
          volumes:
          - name: token
            secret:
              secretName: oauth-token
        tags: {}
      - agent: ""
        cluster: ""
        cron: ""
        interval: 1h
        labels: {}
        maxConcurrency: 0
        name: periodic-jx-rotten
        spec:
          containers:
          - args:
            - |-
              --query=org:jenkins-x
              -label:lifecycle/frozen
              label:lifecycle/stale
              -label:lifecycle/rotten
            - --updated=720h
            - --token=/etc/token/oauth
            - |-
              --comment=Stale issues rot after 30d of inactivity.
              Mark the issue as fresh with `/remove-lifecycle rotten`.
              Rotten issues close after an additional 30d of inactivity.
              If this issue is safe to close now please do so with `/close`.
              Provide feedback via https://jenkins-x.io/community.
              /lifecycle rotten
            - --template
            - --ceiling=10
            - --confirm
            command:
            - /app/robots/commenter/app.binary
            image: gcr.io/k8s-prow/commenter:v20190528-0d7c4b53a
            name: ""
            resources: {}
            volumeMounts:
            - mountPath: /etc/token
              name: token
          volumes:
          - name: token
            secret:
              secretName: oauth-token
        tags: {}
    plugins:
      entries:
      - approve
      - heart
      - assign
      - help
      - hold
      - lgtm
      - lifecycle
      - label
      - size
      - trigger
      - wip
      - cat
      - dog
      - override
    policy:
      protectTested: true
    postsubmits:
      entries:
      - agent: tekton
        branches:
          entries:
          - master
        cluster: ""
        context: tekton
        labels: {}
        maxConcurrency: 0
        name: tekton
        report: false
        runIfChanged: ""
        skipBranches: {}
    presubmits:
      entries:
      - agent: tekton
        alwaysRun: true
        branches: {}
        cluster: ""
        context: tekton
        labels: {}
        maxConcurrency: 0
        mergeMethod: merge
        name: tekton
        optional: false
        policy:
          Replace: false
          requiredStatusChecks:
            contexts:
              entries:
              - tekton
        queries:
        - excludedBranches: {}
          includedBranches: {}
          labels:
            entries:
            - updatebot
          milestone: ""
          missingLabels:
            entries:
            - do-not-merge
            - do-not-merge/hold
            - do-not-merge/work-in-progress
            - needs-ok-to-test
            - needs-rebase
          reviewApprovedRequired: false
        - excludedBranches: {}
          includedBranches: {}
          labels:
            entries:
            - approved
          milestone: ""
          missingLabels:
            entries:
            - do-not-merge
            - do-not-merge/hold
            - do-not-merge/work-in-progress
            - needs-ok-to-test
            - needs-rebase
          reviewApprovedRequired: false
        report: true
        rerunCommand: /test this
        runIfChanged: ""
        skipBranches: {}
        trigger: (?m)^/test( all| this),?(s+|$)
    schedulerAgent:
      agent: tekton
    welcome:
    - message_template: Welcome contributor to Jenkins X
