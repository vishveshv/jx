    approve:
      issueRequired: false
      lgtmActsAsApprove: true
      requireSelfApproval: true
    attachments:
    - name: jobURLPrefix
      urls:
      - https://dashboard.infra.jrawlings.co.uk/teams
    - name: jobURLTemplate
      urls:
      - '{{if eq .Spec.Type "presubmit"}}https://dashboard.infra.jrawlings.co.uk/teams/{{.Spec.Namespace}}/projects/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/PR-{{(index
        .Spec.Refs.Pulls 0).Number}}/{{.Status.BuildID}}{{else if eq .Spec.Type "postsubmit"}}https://dashboard.infra.jrawlings.co.uk/teams/{{.Spec.Namespace}}/projects/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/{{.Spec.Refs.BaseRef}}/{{.Status.BuildID}}{{end}}'
    - name: reportTemplate
      urls:
      - '{{if eq .Spec.Type "presubmit"}}[View all Builds for this Pull Request](https://dashboard.infra.jrawlings.co.uk/teams/{{.Spec.Namespace}}/projects/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/PR-{{(index
        .Spec.Refs.Pulls 0).Number}}) {{else if eq .Spec.Type "batch"}} Run `jx get
        build log --owner {{.Spec.Refs.Org}} --repo {{.Spec.Refs.Repo}} --branch batch`
        whilst connected to the cluster. UI support coming soon. {{end}}'
    merger:
      blockerLabel: ""
      maxGoroutines: 0
      mergeMethod: merge
      policy:
        fromBranchProtection: true
        optionalContexts: {}
        requiredContexts: {}
        requiredIfPresentContexts: {}
        skipUnknownContexts: false
      prStatusBaseUrl: ""
      squashLabel: ""
      targetUrl: https://deck.infra.jrawlings.co.uk
    periodics:
      entries:
      - agent: ""
        cluster: ""
        cron: ""
        interval: 1h
        labels: {}
        maxConcurrency: 0
        name: periodic-jx-stale
        spec:
          containers:
          - args:
            - |-
              --query=org:jenkins-x
              -label:lifecycle/frozen
              -label:lifecycle/stale
              -label:lifecycle/rotten
            - --updated=2160h
            - --token=/etc/token/oauth
